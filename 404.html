<!-- 404.html for GitHub Pages SPA redirect -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0;url=./">
    <script>
      // Redirect all 404s to index.html for client-side routing
      var path = location.pathname.replace(/\/AESTHETICS/, '');
      location.replace('/AESTHETICS/' + '#'+ path + location.search + location.hash);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="./">click here</a>.</p>
  </body>
</html>
